<!DOCTYPE html>
<html translate="no" lang="en">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <head>
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/png" href="src\favicon\mexican Hat.png" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/fonts/fonts.css" />       
  </head>

  <body>
    <h1>El Pollo Loco</h1>
    <div class="rotateDevice">
      <h2>rotate your device</h2>
      <img src="src/img/11_webpage/rotate-smartphone.png" alt="" />
    </div>
    
    
    <div class="content">
      <canvas id="canvas" height="480px" width="720px"> </canvas>
      <div class="startscreen" id="startscreen" >
        <img class="startscreenimg" onclick="showControls()" src="src/img/9_intro_outro_screens/start/startscreen_1.png" alt="">
      </div>
      <div class="overlay d-none" id="overlay">
        <div class="background"></div>
        <img class="overlayimg" src="src/img/5_background/first_half_background.png" />
        <div class="endScreen d-none" id="endScreen">
          <h2 id="winOrLose">YOU WIN</h2>
          <div class="flex">
            <p>killed Chicken:</p>
            <p id="killedChicken">25</p>
          </div>
          <div class="button" onclick="newGame()">new game</div>
        </div>
        <div class="controls d-none" id="controls">
          <h2 id="gameControl">Controls</h2>
          <div>
            <div class="keyboardKeys">
              <div>
                <div class="secondRow">
                  <div class="key">W</div>
                  <p>+</p>
                  <div class="key"><img src="src/img/11_webpage/pfeil-nach-oben.png" alt=""></div>
                  <p>Jump</p>
                </div>
                <div class="secondRow">
                  <div class="key">A</div>
                  <p>+</p>
                  <div class="key"><img src="src/img/11_webpage/pfeil-nach-links.png" alt=""></div>
                  <p>Walk left</p>
                </div>
                <div class="secondRow">
                  <div class="key">D</div>
                  <p>+</p>
                  <div class="key"><img src="src/img/11_webpage/pfeil-nach-rechts.png" alt=""></div>
                  <p>walk right</p>
                </div>
                <div class="secondRow">
                  <div class="key">S</div>
                  <p>+</p>
                  <div class="key"><img src="src/img/11_webpage/pfeil-nach-oben.png" alt="" style="rotate: 180deg;"></div>
                  <p>throw bottle</p>
                </div>
              </div>
            </div>
          </div>
          <div class="button" onclick="startGame2()">Start game</div>
        </div>
      </div>
      
      
      
    </div>    
    <div id="mobilButtons" class="mobile-buttons d-none">
        <div class="mobile-left">
          <button id="btn-left" class="touchcontrol"><img class="touch-arrow" src="src/img/11_webpage/pfeil-nach-links.png" alt=""></button>
          <button id="btn-right" class="touchcontrol"><img class="touch-arrow" src="src/img/11_webpage/pfeil-nach-rechts.png" alt=""></button>
        </div>
        <div class="mobile-right">
          <button id="btn-up" class="touchcontrol"><img class="touch-arrow" src="src/img/11_webpage/pfeil-nach-oben.png" alt=""></button>
          <button id="btn-bottle" class="touchcontrol"><img class="touch-bottle"src="src/img/6_salsa_bottle/salsa_bottle.png" alt=""></button>
        </div>
      </div>
    <script src="src/classes/1 - drawable-object.class.js"></script>
    <script src="src/classes/1.1 - movable-object.class.js"></script>
    <script src="src/classes/1.1.3 - character.class.js"></script>
    <script src="src/classes/1.1.4 - chicken.class.js"></script>
    <script src="src/classes/1.1.5 - chick.class.js"></script>
    <script src="src/classes/1.1.2 - cloud.class.js"></script>
    <script src="src/classes/1.1.7 - eggstate.class.js"></script> 
    <script src="src/classes/1.2 - statusbar-bottle.class.js"></script>
    <script src="src/classes/1.3 - statusbar-coin.class.js"></script>
    <script src="src/classes/1.4 - statusbar-health.class.js"></script>
    <script src="src/classes/4 - world.class.js"></script>
    <script src="src/classes/1.1.1 - background.class.js"></script>
    <script src="src/classes/2 - keyboard.class.js"></script>
    <script src="src/classes/3 - level.class.js"></script>
    <script src="src/classes/1.1.8 - throwable-object.class.js"></script>
    <script src="src/classes/1.1.6 - endboss.class.js"></script>

    <script src="src/classes/1.1.9 - collectable-objects.class.js"></script>
    <script src="src/classes/1.1.9.1 - bottle.class.js"></script>
    <script src="src/classes/1.1.9.2 - coin.class.js"></script>
    <script src="src/scripts/game.js"></script>
    
    <script src="src/levels/level1.js"></script>
  </body>
</html>
